<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<br><h4>Estilos:</h4><br>
			<button type="button" class="btn">Básico</button>
			<button type="button" class="btn btn-primary">Primário</button>
			<button type="button" class="btn btn-secondary">Secundário</button>
			<button type="button" class="btn btn-success">Sucesso</button>
			<button type="button" class="btn btn-info">Informação</button>
			<button type="button" class="btn btn-warning">Alerta</button>
			<button type="button" class="btn btn-danger">Perigo</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button><br>
			
			<br><h4>Elementos:</h4><br>
			<a href="#" class="btn btn-info" role="button">Link</a>
			<button type="button" class="btn btn-info">Botão</button>
			<input type="button" class="btn btn-info" value="Input">
			<input type="submit" class="btn btn-info" value="Submit"><br>
			
			<br><h4>Contorno:</h4><br>
			<button type="button" class="btn btn-outline-primary">Primário</button>
			<button type="button" class="btn btn-outline-secondary">Secundário</button>
			<button type="button" class="btn btn-outline-success">Sucesso</button>
			<button type="button" class="btn btn-outline-info">Informação</button>
			<button type="button" class="btn btn-outline-warning">Alerta</button>
			<button type="button" class="btn btn-outline-danger">Perigo</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
			<button type="button" class="btn btn-outline-light text-dark">Light</button><br>
			
			<br><h4>Tamanho:</h4><br>
			<button type="button" class="btn btn-primary btn-lg">Grande</button>
			<button type="button" class="btn btn-primary btn-md">Padrão</button>    
			<button type="button" class="btn btn-primary btn-sm">Pequeno</button><br>
			
			<br><h4>Tamanho de bloco:</h4><br>
			<button type="button" class="btn btn-primary btn-block">Botão</button><br>
			
			<br><h4>Estado dos botões:</h4><br>
			<button type="button" class="btn btn-primary">Botão primário</button>
			<button type="button" class="btn btn-primary active">Ativo</button>
			<button type="button" class="btn btn-primary" disabled>Desabilitado</button>
			<a href="#" class="btn btn-primary disabled">Link desabilitado</a><br>
			
			<br><h4>Botões giratórios:</h4><br>
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
				Carregando...
			</button>
			<button class="btn btn-primary" disabled>
				<span class="spinner-border spinner-border-sm"></span>
				Carregando...
			</button><br>
			
			<br><h4>Grupo de botões horizontal:</h4><br>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Botão 1</button>
				<button type="button" class="btn btn-primary">Botão 2</button>
				<button type="button" class="btn btn-primary">Botão 3</button>
			</div><br>
			
			<br><h4>Grupo de botões vertical:</h4><br>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary">Botão 1</button>
				<button type="button" class="btn btn-primary">Botão 2</button>
				<button type="button" class="btn btn-primary">Botão 3</button>
			</div><br>
			
			<br><h4>Grupo de botões com menu suspenso:</h4><br>
			<div class="btn-group"style="margin-bottom:100px">
				<button type="button" class="btn btn-primary">Botão 1</button>
				<button type="button" class="btn btn-primary">Botão 2</button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Opções</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Opção 1</a>
						<a class="dropdown-item" href="#">Opção 2</a>
					</div>
				</div>				
			</div><br>
		</div>
	</body>
</html>
