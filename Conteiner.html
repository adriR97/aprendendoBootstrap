<!DOCTYPE html>
<!--
	Info: Elemento de contenção que envolve o conteúdo do site.
	Possui dois tipos de contêiner, o de largura fixa e o de largura total.
	
	.container (largura fixa): 
-->
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<style type="text/css">
			#larguraFixa {
				background-color: #e600e6;
			}
			#larguraTotal {
				background-color: #99ffff;
			}
		</style>	
	</head>
	<body>
		<div class="container" id="larguraFixa">
			<h1>Contêiner de largura fixa</h1>
		</div>
		<div class="container-fluid" id="larguraTotal">
			<h1>Contêiner de largura total</h1>
		</div>
	</body>
</html>
