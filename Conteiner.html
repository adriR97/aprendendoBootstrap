<!DOCTYPE html>
<!--
	Info: Elemento de contenção que envolve o conteúdo do site.
	Possui dois tipos de contêiner, o de largura fixa e o de largura total.
	
	.container (largura fixa): 
-->
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<style type="text/css">
			.container {
				border:1px solid;
				padding:10px;
				margin-top:5px;
				text-align: center;
			}
			.container-fluid {
				border:1px solid;
				padding:10px;
				margin-top:5px;
				text-align: center;
			}
		</style>	
	</head>
	<body>
		<div class="container">
			<h3>Contêiner de largura fixa</h3>
		</div>
		<div class="container-fluid">
			<h3>Contêiner de largura total</h3>
		</div>
	</body>
</html>
