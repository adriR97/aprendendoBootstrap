<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<br><h4>Cantos Arredondados:</h4><br>
			<img src="imagens/astronauta.jpg" class="rounded" alt="Astronauta" width="304" height="236">
			<br><br>
			
			<br><h4>Imagem moldada em um c√≠rculo:</h4><br>
			<img src="imagens/astronauta.jpg" class="rounded-circle" alt="Astronauta" width="304" height="236">
			<br><br>
			
			<br><h4>Thumbnail:</h4><br>
			<img src="imagens/astronauta.jpg" class="img-thumbnail" alt="Astronauta" width="304" height="236">
			<br><br>
			
			<br><h4>Imagem Responsiva:</h4><br>
			<img src="imagens/astronauta.jpg" class="img-fluid" alt="Astronauta" width="50%">
			<br><br>
			
			<br><h4>Imagem Centralizada:</h4><br>
			<img src="imagens/astronauta.jpg" class="mx-auto d-block" alt="Astronauta" width="304" height="236">
			<br><br>		
			
			<br><h4>Alinhamento direita/esquerda:</h4><br>
			<img src="imagens/astronauta.jpg" class="float-left" alt="Astronauta" width="304" height="236">			
			<img src="imagens/astronauta.jpg" class="float-right" alt="Astronauta" width="304" height="236">
			<br><br>		
		</div>
	</body>
</html>
