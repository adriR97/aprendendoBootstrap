<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<style type="text/css">
			.container {
				border:1px solid;
				padding:10px;
				margin-top:5px;
			}
			
			a {
				margin-right:30px;
			}
		</style>	
	</head>
	<body>
		<div class="container">
			<br><h4>Tooltip b√°sico:</h4><br>			
			<a href="#" data-toggle="tooltip" title="Exemplo de tooltip(dicas)">Passe o mouse</a>
		</div>
		
		<div class="container">
			<br><h4>Posicionamento do tooltip:</h4><br>	
			
			<div class="row">
				<a href="#" data-toggle="tooltip" data-placement="top" title="Em cima">Passe o mouse</a>
				<a href="#" data-toggle="tooltip" data-placement="bottom" title="Embaixo">Passe o mouse</a>
				<a href="#" data-toggle="tooltip" data-placement="left" title="Esquerda">Passe o mouse</a>
				<a href="#" data-toggle="tooltip" data-placement="right" title="Direita">Passe o mouse</a>
			</div>	
		</div>
		
		<script>
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip(); 
			});
		</script>
	</body>
</html>
