<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<br><h4>Classes contextuais:</h4><br>
			<p class="text-muted">Mudo</p>
			<p class="text-primary">Importante</p>
			<p class="text-success">Sucesso</p>
			<p class="text-info">Informação</p>
			<p class="text-warning">Atenção</p>
			<p class="text-danger">Perigo</p>
			<p class="text-secondary">Texto secundário</p>
			<p class="text-dark">Cinza escuro</p>
			<p class="text-body">Texto padrão</p>
		
			<br><h4>Background contextuais:</h4><br>
			<p class="bg-primary text-white">Importante</p>
			<p class="bg-success text-white">Sucesso</p>
			<p class="bg-info text-white">Informação</p>
			<p class="bg-warning text-white">Atenção</p>
			<p class="bg-danger text-white">Perigo</p>
			<p class="bg-secondary text-white">Background secundário</p>
			<p class="bg-dark text-white">Dark grey background color.</p>
			<p class="bg-light text-dark">Light grey background color.</p>
		</div>	
	</body>
</html>
