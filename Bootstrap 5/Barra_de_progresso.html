<!DOCTYPE html>
<html>
	<head>
		<title>Progress Bars</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Barra de progresso básica -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BARRA DE PROGRESSO BÁSICA</h4>
			<div class="progress">
				<div class="progress-bar" style="width:70%"></div>
			</div>
		</div>
		
		<!-- Tamanho -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">TAMANHO</h4>
			<div class="progress my-2" style="height:10px">
				<div class="progress-bar" style="width:20%; height:10px;"></div>
			</div>
			<div class="progress my-2" style="height:20px">
				<div class="progress-bar" style="width:60%; height:20px;"></div>
			</div>
			<div class="progress my-2" style="height:30px">
				<div class="progress-bar" style="width:40%; height:30px"></div>
			</div>
		</div>
		
		<!-- Label -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">LABEL</h4>
			<div class="progress">
				<div class="progress-bar" style="width:80%;">80%</div>
			</div>
		</div>
		
		<!-- Cores -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">CORES</h4>
			<div class="progress my-2">
				<div class="progress-bar bg-success" style="width:10%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-info" style="width:20%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-warning" style="width:30%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-danger" style="width:40%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-white" style="width:50%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-secondary" style="width:60%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-light" style="width:70%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar bg-dark" style="width:80%;"></div>
			</div>
		</div>
		
		<!-- Barras de progresso listradas -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BARRAS DE PROGRESSO LISTRADAS</h4>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped bg-warning" style="width:10%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped bg-info" style="width:30%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped bg-dark" style="width:50%;"></div>
			</div>
		</div>
		
		<!-- Barras de progresso animadas -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BARRAS DE PROGRESSO ANIMADAS</h4>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:10%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:30%;"></div>
			</div>
			<div class="progress my-2">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width:50%;"></div>
			</div>
		</div>
		
		<!-- Barra de progresso múltipla -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BARRA DE PROGRESSO MÚLTIPLA</h4>
			<div class="progress my-2">
				<div class="progress-bar bg-success" style="width:50%;">Espaço livre</div>
				<div class="progress-bar bg-warning" style="width:10%;">Sistema</div>
				<div class="progress-bar bg-danger" style="width:20%;">Aplicativos</div>
			</div>
		</div>
	</body>
</html>
