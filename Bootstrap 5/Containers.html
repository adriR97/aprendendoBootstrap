<!-- 
	Elemento de contenção que envolve o conteúdo do site.
	
	Classes disponíveis de containers:
	° .container: fornece uma largura fixa;
	° .container-fluid: fornece 100% de largura;
	° .container-{breakpoint}: fornece 100% de largura até o ponto de interrupção especificado;	
	
	Tamanho máximo de cada container com breakpoint:
	° sm: 540px;
	° md: 720px;
	° lg: 960px;
	° xl: 1140px;
	° xxl: 1320px;
-->


<!DOCTYPE html>
<html>
	<head>
		<title>Containers</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container bg-primary text-white p-5 my-2">
			<h2>Exemplo da classe .container</h2>
		</div>
		<div class="container-fluid bg-secondary text-white p-5">
			<h2>Exemplo da classe .container-fluid</h2>
		</div>
	</body>
</html>
