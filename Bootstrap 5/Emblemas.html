<!-- São utilizados para adicionar informações adicionais -->

<!DOCTYPE html>
<html>
	<head>
		<title>Badges</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Básico -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">EMBLEMA BÁSICO</h4>
			<h2>Gerenciamento de Imagens <span class="badge bg-primary">Novo Módulo</span></h2>
		</div>
		
		<!-- Cores -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">CORES</h4>
			<span class="badge bg-primary">Novo</span>
			<span class="badge bg-secondary">Novo</span>
			<span class="badge bg-success">Novo</span>
			<span class="badge bg-danger">Novo</span>
			<span class="badge bg-warning">Novo</span>
			<span class="badge bg-info">Novo</span>
			<span class="badge bg-light text-dark">Novo</span>
			<span class="badge bg-dark">Novo</span>
		</div>
		
		<!-- Emblemas Arredondados -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">EMBLEMAS ARREDONDADOS</h4>
			<span class="badge rounded-pill bg-primary">Novo</span>
			<span class="badge rounded-pill bg-secondary">Novo</span>
			<span class="badge rounded-pill bg-success">Novo</span>
			<span class="badge rounded-pill bg-danger">Novo</span>
			<span class="badge rounded-pill bg-warning">Novo</span>
			<span class="badge rounded-pill bg-info">Novo</span>
			<span class="badge rounded-pill bg-light text-dark">Novo</span>
			<span class="badge rounded-pill bg-dark">Novo</span>
		</div>
		
		<!-- Emblema dentro de um botão -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">EMBLEMA DENTRO DE UM BOTÃO</h4>
			<button type="button" class="btn btn-primary">
				Notificações <span class="badge bg-danger">9</span>
			</button>
		</div>
		
		<!-- Posicionamento dentro do botão -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">POSICIONAMENTO DENTRO DO BOTÃO</h4>
			<button type="button" class="btn btn-primary position-relative">
				Caixa de entrada 
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
					99+ <span class="visually-hidden">Mensagens não lidas</span>
				</span>
			</button>
		</div>
	</body>
</html>
