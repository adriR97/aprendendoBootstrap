<!DOCTYPE html>
<html>
	<head>
		<title>Button Groups</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Grupo básico -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">GRUPO BÁSICO</h4>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Botão 1</button>
				<button type="button" class="btn btn-primary">Botão 2</button>
				<button type="button" class="btn btn-primary">Botão 3</button>
			</div>	
		</div>
		
		<!-- Tamanhos -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">TAMANHOS</h4>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-warning">Grande 1</button>
				<button type="button" class="btn btn-warning">Grande 2</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-warning">Normal 1</button>
				<button type="button" class="btn btn-warning">Normal 2</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-warning">Pequeno 1</button>
				<button type="button" class="btn btn-warning">Pequeno 2</button>
			</div>	
		</div>
		
		<!-- Botões Verticais -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BOTÕES VERTICAIS</h4>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-info">Botão 1</button>
				<button type="button" class="btn btn-info">Botão 2</button>
				<button type="button" class="btn btn-info">Botão 3</button>
			</div>	
		</div>
		
		<!-- Grupo de botões com menu suspenso -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">GRUPO DE BOTÕES COM MENU SUSPENSO</h4>
			<div class="btn-group">
				<button type="button" class="btn btn-dark text-white">Botão 1</button>
				<button type="button" class="btn btn-dark text-white">Botão 2</button>
				<div class="btn-group">
					<button type="button" class="btn btn-dark text-white dropdown-toggle" data-bs-toggle="dropdown">Botão 3</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Sub Botão 1</a>
						<a class="dropdown-item" href="#">Sub Botão 2</a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Grupo Delineado -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">GRUPO DELINEADO</h4>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-outline-secondary">Botão 1</button>
				<button type="button" class="btn btn-outline-secondary">Botão 2</button>
				<button type="button" class="btn btn-outline-secondary">Botão 3</button>
			</div>	
		</div>
	</body>
</html>
