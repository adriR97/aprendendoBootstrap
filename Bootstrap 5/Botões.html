<!DOCTYPE html>
<html>
	<head>
		<title>Botões</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Estilos dos botões -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">ESTILOS DOS BOTÕES</h4>
			<button type="button" class="btn">Básico</button>
			<button type="button" class="btn btn-primary">Primário</button>
			<button type="button" class="btn btn-secondary">Secundário</button>
			<button type="button" class="btn btn-success">Sucesso</button>
			<button type="button" class="btn btn-info">Informação</button>
			<button type="button" class="btn btn-warning">Atenção</button>
			<button type="button" class="btn btn-danger">Perigo</button>
			<button type="button" class="btn btn-dark">Escuro</button>
			<button type="button" class="btn btn-light">Claro</button>
			<button type="button" class="btn btn-link">Link</button>  	
		</div>
		
		<!-- Botões com borda -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BOTÕES COM BORDA</h4>
			<button type="button" class="btn btn-outline-primary">Primário</button>
			<button type="button" class="btn btn-outline-secondary">Secundário</button>
			<button type="button" class="btn btn-outline-success">Sucesso</button>
			<button type="button" class="btn btn-outline-info">Informação</button>
			<button type="button" class="btn btn-outline-warning">Atenção</button>
			<button type="button" class="btn btn-outline-danger">Perigo</button>
			<button type="button" class="btn btn-outline-dark">Escuro</button>
			<button type="button" class="btn btn-outline-light text-dark">Claro</button>
		</div>
		
		<!-- Tamanho dos botões -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">TAMANHO DOS BOTÕES</h4>
			<button type="button" class="btn btn-success btn-lg">Grande</button>
			<button type="button" class="btn btn-success">Normal</button>
			<button type="button" class="btn btn-success btn-sm">Pequeno</button>
		</div>
		
		<!-- Ocupar a largura total do elemento pai -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">OCUPAR A LARGURA TOTAL DO ELEMENTO PAI</h4>
			<div class="d-grid">
				<button type="button" class="btn btn-primary btn-block">Botão com largura máxima</button>
			</div>
		</div>
		
		<!-- Controlar o espaço entre os botões de largura máxima -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">CONTROLAR O ESPAÇO ENTRE OS BOTÕES DE LARGURA MÁXIMA</h4>
			<div class="d-grid gap-4">
				<button type="button" class="btn btn-info btn-block">Tamanho máximo</button>
				<button type="button" class="btn btn-info btn-block">Tamanho máximo</button>
				<button type="button" class="btn btn-info btn-block">Tamanho máximo</button>
			</div>
		</div>
		
		<!-- Botões ativos e desativados -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BOTÕES ATIVOS E DESATIVADOS</h4>
			<button type="button" class="btn btn-warning active">Ativo</button>
			<button type="button" class="btn btn-warning" disabled>Desabilitado</button>
			<a href="#" class="btn btn-warning disabled">Link desabilitado</a>
		</div>
		
		<!-- Botão giratório -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BOTÃO GIRATÓRIO</h4>
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
			</button>
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
				Carregando...
			</button>
			<button class="btn btn-primary" disabled>
				<span class="spinner-border spinner-border-sm"></span>
				Carregando...
			</button>
			<button class="btn btn-primary" disabled>
				<span class="spinner-grow spinner-grow-sm"></span>
				Carregando...
			</button>
		</div>
		
		<!-- Tamanho do botão conforme a tela -->
		<div class="container my-4">
			<h4 class="text-center mb-3">TAMANHO DO BOTÃO CONFORME A TELA</h4>
			<div class="d-grid gap-2 d-md-block">
				<button class="btn btn-info" type="button">Botão</button>
				<button class="btn btn-info" type="button">Botão</button>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
				<button class="btn btn-warning me-md-2" type="button">Botão</button>
				<button class="btn btn-warning" type="button">Botão</button>
			</div>
		</div>
	</body>
</html>
