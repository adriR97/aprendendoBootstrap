<!DOCTYPE html>
<html>
	<head>
		<title>Accordion</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Accordion básico -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">ACCORDION BÁSICO</h4>
			<div class="accordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Accordion
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							Exemplo de accordion.
						</div>
					</div>
				</div>
			</div>
		</div><hr>
		
		<!-- Accordion aberto -->
		<div class="container my-4">
			<h4 class="text-center mb-3">ACCORDION ABERTO</h4>
			<div class="accordion">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#accordionAberto" aria-expanded="true" aria-controls="accordionAberto">
							Accordion Aberto
						</button>
					</h2>
					<div id="accordionAberto" class="accordion-collapse collapse show">
						<div class="accordion-body">
							Exemplo de accordion aberto.
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
