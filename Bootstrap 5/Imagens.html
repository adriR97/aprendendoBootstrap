<!DOCTYPE html>
<html>
	<head>
		<title>Containers</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Formatos das imagens -->
		<div class="container mt-3">
			<div class="col-sm-12 p-2 my-3 bg-primary text-white text-center">FORMATOS DAS IMAGENS</div>
			<div class="row">
				<!--Cantos arredondados-->
				<div class="col-sm-4">
					<img src="Imagens/paisagem_1.jpg" class="rounded" alt="Primeira paisagem" width="100%" height="236"> 
				</div>
				<!--CÃ­rculo-->
				<div class="col-sm-4">
					<img src="Imagens/paisagem_2.jpg" class="rounded-circle" alt="Segunda paisagem" width="100%" height="236"> 
				</div>
				<!--Miniatura-->
				<div class="col-sm-4">
					<img src="Imagens/paisagem_3.jpg" class="img-thumbnail" alt="Terceira paisagem" width="100%" height="236"> 
				</div>
			</div>		
		</div>
		
		<!-- Alinhamento das imagens -->
		<div class="container mt-3">
			<div class="col-sm-12 p-2 my-3 bg-primary text-white text-center">ALINHAMENTO DAS IMAGENS</div>
			<div class="row">
				<!--Esquerda-->
				<div class="col-sm-6">
					<img src="Imagens/paisagem_1.jpg" class="float-start" alt="Primeira paisagem" width="300" height="236"> 
				</div>
				<!--Direita-->
				<div class="col-sm-6">
					<img src="Imagens/paisagem_3.jpg" class="float-end" alt="Terceira paisagem" width="300" height="236"> 
				</div>
			</div>		
		</div>
		
		<!-- Imagem centralizada -->
		<div class="container mt-3">
			<div class="col-sm-12 p-2 my-3 bg-primary text-white text-center">IMAGEM CENTRALIZADA</div>
			<div class="row">
				<div class="col-sm-12">
					<img src="Imagens/paisagem_2.jpg" class="mx-auto d-block" alt="Segunda paisagem" width="236" height="236"> 
				</div>
			</div>		
		</div>
		
		<!-- Imagem responsiva -->
		<div class="container mt-3">
			<div class="col-sm-12 p-2 my-3 bg-primary text-white text-center">IMAGEM RESPONSIVA</div>
			
			<img src="Imagens/paisagem_1.jpg" class="img-fluid mx-auto d-block" alt="Segunda paisagem">
		</div>
	</body>
</html>
