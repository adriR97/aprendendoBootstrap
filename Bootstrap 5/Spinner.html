<!DOCTYPE html>
<html>
	<head>
		<title>Spinner</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Spinner básico -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">SPINNER BÁSICO</h4>
			<div class="spinner-border"></div>
		</div>
		
		<!-- Spinner Grow -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">SPINNER GROW</h4>
			<div class="spinner-grow text-muted"></div>
			<div class="spinner-grow text-primary"></div>
			<div class="spinner-grow text-success"></div>
			<div class="spinner-grow text-info"></div>
			<div class="spinner-grow text-warning"></div>
			<div class="spinner-grow text-danger"></div>
			<div class="spinner-grow text-secondary"></div>
			<div class="spinner-grow text-dark"></div>
			<div class="spinner-grow text-light"></div>
		</div>
		
		<!-- Tamanho -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">TAMANHO</h4>
			<div class="spinner-border spinner-border-sm"></div>
			<div class="spinner-grow spinner-grow-sm"></div>
		</div>
		
		<!-- Cores -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">CORES</h4>
			<div class="spinner-border text-muted"></div>
			<div class="spinner-border text-primary"></div>
			<div class="spinner-border text-success"></div>
			<div class="spinner-border text-info"></div>
			<div class="spinner-border text-warning"></div>
			<div class="spinner-border text-danger"></div>
			<div class="spinner-border text-secondary"></div>
			<div class="spinner-border text-dark"></div>
			<div class="spinner-border text-light"></div>
		</div>
		
		<!-- Botões com spinner -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">BOTÕES COM SPINNER</h4>
			<button class="btn btn-success">
				<span class="spinner-border spinner-border-sm"></span>
			</button>
			<button class="btn btn-success">
				<span class="spinner-border spinner-border-sm"></span>
				Carregando
			</button>
			<button class="btn btn-success" disabled>
				<span class="spinner-border spinner-border-sm"></span>
				Carregando
			</button>
			<button class="btn btn-success" disabled>
				<span class="spinner-grow spinner-grow-sm"></span>
				Carregando
			</button>
		</div>
		
		<!-- Pósição -->
		<div class="container my-4">
			<h4 class="text-center mb-3">POSIÇÃO</h4>
			<div class="text-left">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="text-center">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="clearfix">
				<div class="spinner-border float-end" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</body>
</html>
