<!DOCTYPE html>
<html>
	<head>
		<title>Collapse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Collapse básico -->
		<div class="container mt-4">
			<h4 class="text-center mb-3">COLLAPSE BÁSICO</h4>
			<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">CLIQUE PARA EXPANDIR</button>
			<div id="demo" class="collapse mt-2">
				Conteúdo da div escondida. Clique novamente para fechar.
			</div>
		</div><hr>
		
		<!-- Conteúdo visível -->
		<div class="container my-4">
			<h4 class="text-center mb-3">CONTEÚDO VISÍVEL</h4>
			<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo2">CLIQUE PARA EXPANDIR</button>
			<div id="demo2" class="collapse show mt-2">
				Conteúdo da div escondida. Clique para fechar.
			</div>
		</div>
	</body>
</html>
