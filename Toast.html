<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<style type="text/css">
			.container {
				border:1px solid;
				padding:10px;
				margin-top:5px;
			}
		</style>	
	</head>
	<body>
		<div class="container">
			<br><h4>Toast básico:</h4><br>			
			<button type="button" class="btn btn-primary" id="btnToast">Mostrar</button>
			
			<div class="toast" id="toastExample">
				<div class="toast-header">
					Título
				</div>
				<div class="toast-body">
					Exemplo de toast!
				</div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Mostrar e ocultar:</h4><br>			
						
			<div class="toast" data-autohide="false" id="toastOpenClose">
				<div class="toast-header">
					<strong class="mr-auto text-primary">Título</strong>
					<small class="text-muted">5 mins ago</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
				</div>
				<div class="toast-body">
					Exemplo de toast!
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#btnToast").click(function(){
					$('#toastExample').toast('show');
				});
				
				$('#toastOpenClose').toast('show');
			});
		</script>
	</body>
</html>
