<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<style type="text/css">
			.container {
				border:1px solid;
				padding:10px;
				margin-top:5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<br><h4>Básica:</h4><br>
			<div class="progress"style="height:10px">
				<div class="progress-bar" style="width:40%;height:10px"></div>
			</div><br>
			<div class="progress">
				<div class="progress-bar" style="width:70%"></div>
			</div><br>
			<div class="progress"style="height:30px">
				<div class="progress-bar" style="width:60%;height:30px"></div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Com porcentagem:</h4><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar" style="width:70%">70%</div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Colorida:</h4><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-success" style="width:90%">90%</div>
			</div><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-warning" style="width:20%">20%</div>
			</div><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-danger" style="width:40%">40%</div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Listrada:</h4><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-info progress-bar-striped" style="width:10%">10%</div>
			</div><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-danger progress-bar-striped" style="width:30%">30%</div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Animada:</h4><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:80%">80%</div>
			</div>
		</div>
		
		<div class="container">
			<br><h4>Múltipla:</h4><br>
			<div class="progress"style="height:20px">
				<div class="progress-bar bg-success" style="width:50%">Espaço Livre</div>
				<div class="progress-bar bg-warning" style="width:20%">Memória do Sistema</div>
				<div class="progress-bar bg-danger" style="width:30%">Espaço em Uso</div>
			</div>
		</div><br>
	</body>
</html>
